version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - backend/.env
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - HOST=0.0.0.0
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL-http://localhost:3000}
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
